<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{news.title}}">
  <ion-content class="padding" scroll="true" overflow-scroll="true">
   <iframe height="100%" width="100%" min-height="100%" ng-src="{{newsurl}}" frameborder=0 allowfullscreen></iframe>
  </ion-content>
  <div class="bar bar-footer bar-balanced">
  	  	<label class="item item-input" style="width: 75%;">
			<i class="icon ion-chatbox-working"></i>
			<input type="text" placeholder="说点啥" ng-model="data.commentinfo">
	    </label>
  	  	<div>
  	  	  <button class="button button-clear button-positive" ng-click="comment()">
		  	  <i class="icon ion-chatbox-working"></i>500
		  </button>
		  <button class="button button-clear button-positive" ng-click="zan()">
			  <i class="icon ion-android-favorite"></i>赞一下
		  </button>
		  <button class="button button-clear button-positive" ng-click="fav()">
			  <i class="icon ion-android-star"></i>收藏
		  </button>
		  <button class="button button-clear button-positive" ng-click="fenxiang()">
			  <i class="icon ion-paper-airplane"></i>分享
		  </button>
  	  	</div>
  </div>
</ion-view>
