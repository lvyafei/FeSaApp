<ion-view view-title="首页">
  <ion-content class="padding">
    <div class="list">
      <a ng-repeat="item in items" class="item item-thumbnail-left" href="#/tab/dash/{{item.id}}">
        <img ng-src="{{ item.image}}">
        <h2>{{ item.title}}</h2>
        <p>{{ item.time}}</p>
      </a>
    </div>
  </ion-content>
</ion-view>
